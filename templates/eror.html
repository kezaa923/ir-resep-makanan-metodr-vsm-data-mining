<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ error_code }} - Recipe Search Engine</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 80px;
            margin: 0;
            color: #e74c3c;
        }
        h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .btn-home {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .btn-home:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h1>{{ error_code }}</h1>
        
        <h2>Ups! Terjadi Kesalahan</h2>
        <p>{{ error_message }}</p>
        
        <p>Maaf, halaman yang Anda cari tidak dapat ditemukan atau terjadi masalah pada server kami.</p>
        
        <a href="/" class="btn-home">Kembali ke Beranda</a>
    </div>

</body>
</html>
